<body>
<main>
    <h2>Enter the lengths of any two sides and the angle between them. We shall provide you with the area of the triangle.</h2>
    <p>Note: The angle must be greater than 0&#xb0; and less than 180&#xb0;.</p>

    <img src="./src/images/area.jpg" alt="image showing parts of a right triangle">

    <div class="container">
    <p>
        <label name="length-1">Enter the length of the side 1:</label>
        <input type="number" id="length-1" name="length-1">
    </p>
    </div>
    <div class="container">
    <p>
        <label name="length-2">Enter the length of the side 2:</label>
        <input type="number" id="length-2" name="length-2">
    </p>
    </div>
    <div class="container">
    <p>
        <label name="angle-1">Enter the angle in degrees:</label>
        <input type="number" id="angle-1" name="angle-1">
    </p>
    </div>

    <button id="check">Calculate Area</button>

    <div id="output-div"></div>
    
</main>
